{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

<h1>Edit page</h1>

<form action={%url 'edit' %} id="usrform">
  Title: <input type="text" value="{{title}}" name="title">
  <input type="submit" value="Save">
</form>
<br>
<textarea rows="4" cols="20" name="entry" form="usrform">
{{ entry }}</textarea>



{% endblock %}
